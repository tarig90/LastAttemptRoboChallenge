<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="index.html">Start Bootstrap</a>-->
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="displayresume">Full Report</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('http://www.circlebrands.co.uk/content/images/Identity/bain_id_1.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Build your future </h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('https://www.privcap.com/wp-content/uploads/2016/04/McKinsey__Company_logo.png');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Get employed by fortune 500 Global</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.cbronline.com/wp-content/uploads/2016/07/what-is-accenture.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color: #5bc0de">Stand out  in the interview process </h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>


<div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <p>...</p>
    </div>
    <h2>Your Experience has been saved successfully</h2>
    <table class="table">

    <tr>
        <td><p>Title</p></td>
        <td><p>Company Name</p></td>
        <td><p>Duty1</p></td>
        <td><p>Duty2</p></td>

    </tr>


    <th:block th:each="expo:${newexp}">
        <tr>
            <td><p th:text="${expo.title}"/></td>
            <td><p th:text="${expo.companyName}"/></td>
            <td><p th:text="${expo.duty1}"/></td>
            <td><p th:text="${expo.duty2}"/></td>

        </tr>
    </th:block>
</table>

    <ul class="pager" style="padding-bottom: 64px; margin-bottom: 40%" >
        <li><a href="displayresume.html">Next >></a></li>
        <h2 style="background-color: aliceblue; color: blueviolet" > </h2>
        <li><a href="enterexperience.html"> << Previous</a></li>
    </ul>
</div>



<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
