<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../css/modern-business.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div>
    </div>
</nav>
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('http://www.circlebrands.co.uk/content/images/Identity/bain_id_1.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Build your future </h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('https://www.privcap.com/wp-content/uploads/2016/04/McKinsey__Company_logo.png');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Get employed by fortune 500 Global</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.cbronline.com/wp-content/uploads/2016/07/what-is-accenture.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color: #5bc0de">Stand out  in the interview process </h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>

</header>
<div class="panel panel-default">
    <div class="panel-body"></div>
    <ul class="pager" style="padding-bottom: 64px; margin-bottom: 40%" >
        <h4><b>Welcome to the resume builder</b></h4>
        <li><a href="add">Next >></a></li>
        <h2 style="background-color: aliceblue; color: blueviolet" > </h2>

    </ul>
</div>



        <script src="/js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="/js/bootstrap.min.js"></script>

        <!-- Script to Activate the Carousel -->
        <script>
            $('.carousel').carousel({
                interval: 9000 //changes the speed
            })
        </script>
</body>

</html>
