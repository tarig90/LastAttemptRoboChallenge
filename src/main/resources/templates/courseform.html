<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('http://www.circlebrands.co.uk/content/images/Identity/bain_id_1.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Build your future </h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('https://www.privcap.com/wp-content/uploads/2016/04/McKinsey__Company_logo.png');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Get employed by fortune 500 Global</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.cbronline.com/wp-content/uploads/2016/07/what-is-accenture.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color: #5bc0de">Stand out  in the interview process </h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

            <div class="panel panel-default">

                <form action="#"
                      th:action="@{/process}"
                      th:object="${resume}"
                      method="post">
                    <input type="hidden" th:field="*{id}" />
                    <h4><i class="fa fa-fw fa-check"></i> First Name</h4> <input type="text" th:field="*{firstName}" />
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"></span><br />


                    <h4><i class="fa fa-fw fa-check"></i> Last Name</h4><input type="text" th:field="*{lastName}" />
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"></span><br />


                    <h4><i class="fa fa-fw fa-check"></i> Email Address</h4><input type="text" th:field="*{emailAddress}" />
                    <span th:if="${#fields.hasErrors('emailAddress')}"
                          th:errors="*{emailAddress}"></span><br />

                    <br />
                    <input type="submit" value="Submit" class="btn btn-lg btn-default btn-block" />
                </form>
