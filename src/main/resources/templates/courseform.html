<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Start Resume Builder</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/modern-business.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="../https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="../https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="index.html">Start Bootstrap</a>-->
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="displayresume">Full Report</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('http://www.circlebrands.co.uk/content/images/Identity/bain_id_1.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Build your future </h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('https://www.privcap.com/wp-content/uploads/2016/04/McKinsey__Company_logo.png');"></div>
            <div class="carousel-caption">
                <h2 style="color:#5bc0de ">Get employed by fortune 500 Global</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.cbronline.com/wp-content/uploads/2016/07/what-is-accenture.jpg');"></div>
            <div class="carousel-caption">
                <h2 style="color: #5bc0de">Stand out  in the interview process </h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

<!-- Page Content -->
<div class="container">

    <!-- Marketing Icons Section -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Welcome to Resume Builder
            </h1>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">

                <form action="#"
                      th:action="@{/process}"
                      th:object="${resume}"
                      method="post">
                    <input type="hidden" th:field="*{id}" />

                    <h4><i class="fa fa-fw fa-check"></i> First Name</h4> <input type="text" th:field="*{firstName}" />
                    <div class="alert alert-danger fade in"  th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}"><li> <span class="glyphicon glyphicon-remove" aria-hidden=true></span> </li></div>


                    <h4><i class="fa fa-fw fa-check"></i> Last Name</h4><input type="text" th:field="*{lastName}" />
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"></span><br />


                    <h4><i class="fa fa-fw fa-check"></i> Email Address</h4><input type="text" th:field="*{emailAddress}" />
                    <div class="alert alert-danger fade in" th:if="${#fields.hasErrors('emailAddress')}"
                         th:errors="*{emailAddress}"></div><br />

                    <br />
                    <input type="submit" value="Submit" class="btn btn-lg btn-default btn-block" />
                </form>



            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Tarig Babikir Website 2017</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>



</body>


</html>
